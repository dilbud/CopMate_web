<div class="card-x">
  <h2>POLICE OFFICE LIST</h2>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="plname">
    <th mat-header-cell *matHeaderCellDef> Police office Name </th>
    <td mat-cell *matCellDef="let element"> {{element.plname}} </td>
  </ng-container>

<ng-container matColumnDef="discrict">
  <th mat-header-cell *matHeaderCellDef> Discrict </th>
  <td mat-cell *matCellDef="let element"> {{element.discrict}} </td>
</ng-container>

<ng-container matColumnDef="division">
  <th mat-header-cell *matHeaderCellDef> Division </th>
  <td mat-cell *matCellDef="let element"> {{element.division}} </td>
</ng-container>

  <!-- Delete Column -->
<ng-container matColumnDef="deleteEmployee">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
