<div class="card-x">
  <h2>POST OFFICE LIST</h2>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="psname">
    <th mat-header-cell *matHeaderCellDef> Post office Name </th>
    <td mat-cell *matCellDef="let element"> {{element.psname}} </td>
  </ng-container>

<ng-container matColumnDef="code">
  <th mat-header-cell *matHeaderCellDef> Post office Code </th>
  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
</ng-container>

<!-- Delete Column -->
<ng-container matColumnDef="deleteEmployee">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
