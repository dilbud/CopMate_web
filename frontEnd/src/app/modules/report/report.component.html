<div class="bg">
  <div class="container pt-4 pb-4">
    <div class="item mt-4 d-flex flex-column justify-content-center align-items-center">
      <div>
        <form class="form" [formGroup]="form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false" class="item"></mat-datepicker>
          </mat-form-field>
        </form>
      </div>
      <div>
        <button mat-raised-button (click)="downloadPdf()">
          Download PDF
          <mat-icon class="mat-18">get_app</mat-icon>
        </button>
      </div>
      <div class="pdf mt-3">
        <iframe name="iframe_a" *ngIf="fileURL? true: false" [src]="transform(fileURL)" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
